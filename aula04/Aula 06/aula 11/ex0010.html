<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistema de multas</H1>
    Velocidade do carro: <input type="Number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="resposta">

    </div>

    <script>
        function calcular() {
            var txtvelocidade = window.document.querySelector('input#txtvel')
            var resposta = window.document.querySelector('div#resposta')
            var vel = Number(txtvelocidade.value)
            resposta.innerHTML = `<p>Sua velocidade atua é de <strong>${vel}km/h</strong></p> `
            if (vel > 60) {
                resposta.innerHTML += `<p>Você esta <strong>Multado</strong></p> por execesso de velocidade`
            }
            resposta.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
