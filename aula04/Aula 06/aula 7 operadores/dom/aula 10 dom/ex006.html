<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            font: normal 20pt Arial; /* fonte aumenta o numero e muda a letra*/
            background: rgb(145, 224, 145);
            color: white;
            width: 200px; /* altura*/
            height: 200; /* largura*/
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="Sair()">
        interaja

    </div>

    <script>
        var a = window.document.getElementById('area')
        /*a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', Sair)  este comando substitui a linha div*/

        function clicar() {
        var a = window.document.getElementById('area')
        a.innerText = 'Clicou!'
        a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function Sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
    
</body>
</html>
